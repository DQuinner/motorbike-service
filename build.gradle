plugins {
    id "java"
    id "jacoco"
    id "org.sonarqube" version "2.6"
}

apply plugin: 'maven'

group 'ie.dq'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    baseName = 'motorbike-service'
}

test {
    useJUnit {
        includeCategories 'ie.dq.motorbike.category.Unit'
        excludeCategories 'ie.dq.motorbike.category.Integration'
    }
}

//task integrationTest(type: Test) << {
//    exclude '**/Test.class'
//    include "CucumberIntegrationTestRunner.class"
//}

task integrationTest(type: Test) {
    useJUnit {
        //includeCategories 'ie.dq.motorbike.category.Integration'
        excludeCategories 'ie.dq.motorbike.category.Unit'
    }
}

sonarqube {
    properties {
        property 'sonar.host.url', 'https://sonarcloud.io'
        property 'sonar.organization', 'dquinner-github'
        property 'sonar.login', System.getenv('SONAR_LOGIN')
        property 'sonar.projectKey', 'DQuinner_motorbike-service'
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            element = 'CLASS'
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 1.0
            }
            excludes = [
                    'ie.dq.motorbike.MotorbikeApp'
            ]
        }
    }
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.2.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.2.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.1.2.RELEASE'
    compile group: 'com.h2database', name: 'h2', version: '1.4.197'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.2.RELEASE'
    testCompile group: 'io.cucumber', name: 'cucumber-java', version: '4.2.2'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.2.2'
    testCompile group: 'io.cucumber', name: 'cucumber-spring', version: '4.2.2'
}
